<template>
    <!-- Main Component Display -->
    <template lwc:if={showCondition}>
        <section class={wrappingClass}>
            <p if:true={forceDisplay} class="debugInfo"> IF "{currentValue}" {operator} "{targetValue}"</p>
            <slot name="conditionSection"></slot>
        </section>
    </template>
    <template lwc:if={showDefault}>
        <section class={wrappingClass}>
            <p if:true={forceDisplay} class="debugInfo"> ELSE </p>
            <slot name="defaultSection"></slot>
        </section>
    </template>

    <!-- Debug Information Display -->
    <template if:true={isDebug}>
        <div class="slds-box slds-box_small slds-theme_default slds-m-top_x-small"  >
            <dl class="slds-dl_horizontal">
                <dt class="slds-dl_horizontal__label slds-truncate">Documentation:</dt>
                <dd class="slds-dl_horizontal__detail">
                    <lightning-formatted-url    value="https://github.com/pegros/PEG_LWR/blob/master/help/sfpegConditionalLayoutCmp.md"
                                                label="See Help on GitHub"
                                                target="_blank">
                    </lightning-formatted-url>
                </dd>
            </dl>
        </div>
    </template>

</template>
